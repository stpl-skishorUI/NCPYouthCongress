<div class="container-fluid">
    <div class="row mx-0 px-0" id="pageheader">
        <div class="col-sm-4">
            <span class="page-name">Create Election</span>
        </div>
        <div class="col-sm-8 text-end">

        </div>
    </div>

    <div class="row chartbox mb-3">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">Create Election</div>
                <div class="card-body pt-0">
                    <div class="form-container">
                        <div class="mb-3">
                            <label for="txtElectionName" class="form-label">Election Name</label>
                            <input type="text" class="form-control" id="txtElectionName" placeholder="Election Name">
                        </div>
                        <div class="mb-3">
                            <label for="ddlElectionType" class="form-label">Election Type</label>
                            <select class="form-select" id="ddlElectionType">
                                <option value="">Select Election Type</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="rblSubElection" class="form-label">Is Sub-Election Applicable</label>
                            <div class="d-block">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rblSubElection" id="subYes"
                                        value="Yes">
                                    <label class="form-check-label" for="subYes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rblSubElection" id="subNo"
                                        value="No">
                                    <label class="form-check-label" for="subNo">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="card card-body border shadow-none">
                                <div class="mb-3">
                                    <label for="ddlSelectElection" class="form-label">Select Election</label>
                                    <div class="input-group">
                                        <select class="form-select rounded" id="ddlSelectElection">
                                            <option value="">Select Election</option>
                                        </select>
                                        <button type="button" class="btn btn-light btn-sm ms-1 border rounded">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Sr. No.</th>
                                            <th>Election Name</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Satara ZP Elections 2021</td>
                                            <td>
                                                <button type="button" class="btn btn-light text-danger btn-sm ms-1">
                                                    <i class="fas fa-trash-alt"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="mb-2 mt-4">
                            <button type="button" class="btn btn-secondary  float-lg-start">Clear</button>
                            <button type="submit" class="btn btn-main float-lg-end">Create Election</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <div class="row g-2">
                        <div class="col-sm-3 offset-5">
                            <select class="form-select">
                                <option value="">Select Election Type</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" placeholder="Search..." />
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Sr. No.</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Constituency</th>
                                <th>Sub Election</th>
                                <th>

                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>ZP Satara 2021</td>
                                <td>ZP</td>
                                <td>
                                    <a class="fw-bold text-primary" routerLink="../../election/create-constituency">0</a>
                                </td>
                                <td>

                                </td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" title="Edit Election"
                                            class="btn btn-sm btn-light text-edit me-1 rounded"><i
                                                class="far fa-edit"></i></button>
                                        <button type="button" title="Delete Election"
                                            class="btn btn-sm btn-light text-danger rounded"><i
                                                class="fas fa-trash-alt"></i></button><input type="hidden"
                                            data-bs-toggle="modal" data-bs-target="#delteteModal">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>ZP Satara 2020</td>
                                <td>ZP</td>
                                <td>
                                    <a class="fw-bold text-primary" routerLink="../../election/create-constituency">2</a>
                                </td>

                                        <button type="button" title="Edit Election"

                                                class="far fa-edit"></i></button>
                                        <button type="button" title="Delete Election"
                                            class="btn btn-sm btn-light text-danger rounded"><i
                                                class="fas fa-trash-alt"></i></button><input type="hidden"
                                            data-bs-toggle="modal" data-bs-target="#delteteModal">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
