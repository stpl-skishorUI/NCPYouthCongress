<div class="container-fluid">
    <div class="row mx-0 px-0" id="pageheader">
        <div class="col-sm-4">
            <span class="page-name">Candidate Registration</span>
        </div>
    </div>

    <div class="row chartbox mb-3">
        <div class="col-sm-4">
            <div class="card mb-3">
                <div class="card-body form-container">
                    <div class="mb-3">
                        <label class="form-label" for="ddlCandidateName">Candidate Name</label>
                        <select class="form-select" id="ddlCandidateName">
                            <option value="">Select Candidate</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="ddlParty">Candidate's Party</label>
                        <select class="form-select" id="ddlParty">
                            <option value="">Select Party</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <button class="btn btn-secondary btn-sm" type="button">Clear</button>
                        </div>
                        <div class="col-sm-9 text-end">
                            <button class="btn btn-main btn-sm" type="button">Register Candidate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Sr. No.</th>
                                <th>Candidate's Name</th>
                                <th>Candidate's Party</th>
                                <th>Active Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Anil Rajesh Sawant</td>
                                <td>Nationalist Congress Party</td>
                                <td>
                                    <h6><span class="badge bg-success rounded-pill">Active</span></h6>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn btn-light text-edit rounded me-1" title="Edit Candidate"><i class="fas fa-pen"></i></button>
                                        <button class="btn btn-light text-danger rounded me-1" title="Remove Candidate"><i class="fas fa-trash-alt"></i></button>
                                        <button class="btn btn-light text-success rounded me-1" title="Unblock Candidate"><i class="fas fa-check"></i></button>
                                        <button class="btn btn-light text-dark rounded" title="Block Candidate"><i class="fas fa-ban"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Anil Rajesh Sawant</td>
                                <td>Nationalist Congress Party</td>
                                <td>
                                    <h6><span class="badge bg-danger rounded-pill">Blocked</span></h6>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn btn-light text-edit rounded me-1" title="Edit Candidate"><i class="fas fa-pen"></i></button>
                                        <button class="btn btn-light text-danger rounded me-1" title="Remove Candidate"><i class="fas fa-trash-alt"></i></button>
                                        <button class="btn btn-light text-success rounded me-1" title="Unblock Candidate"><i class="fas fa-check"></i></button>
                                        <button class="btn btn-light text-dark rounded" title="Block Candidate"><i class="fas fa-ban"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
