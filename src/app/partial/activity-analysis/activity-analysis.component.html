<div class="container-fluid">
    <div class="row mx-0 px-0" id="pageheader">
        <div class="col-sm-4">
            <span class="page-name">Activity Analysis</span>
        </div>
        <div class="col-sm-8">
            <div class="row g-1">
                <div class="col-sm-3">
                    <ngx-select [allowClear]="true" [items]="items" placeholder="Select Political Activity">
                    </ngx-select>
                </div>
                <div class="col-sm-3">
                    <ngx-select [allowClear]="true" [items]="items" placeholder="Select Member Name">
                    </ngx-select>
                </div>
                <div class="col-sm-3">
                    <ngx-select [allowClear]="true" [items]="items" placeholder="Select District">
                    </ngx-select>
                </div>
                <div class="col-sm-3">
                    <ngx-select [allowClear]="true" [items]="items" placeholder="Select Taluka">
                    </ngx-select>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="dash-stats">
        <div class="col-sm">
            <div class="card card-body bg-gold">
                <i class="fas fa-network-wired"></i>
                <p>Total Posts</p>
                <h3>2</h3>
            </div>
        </div>
        <div class="col-sm">
            <div class="card card-body bg-blue">
                <i class="fas fa-award"></i>
                <p>Political Works</p>
                <h3>34</h3>
            </div>
        </div>
        <div class="col-sm">
            <div class="card card-body bg-green">
                <i class="far fa-newspaper"></i>
                <p>News Letters</p>
                <h3>43</h3>
            </div>
        </div>
        <div class="col-sm">
            <div class="card card-body bg-cyan" >
                <i class="fas fa-envelope-open-text"></i>
                <p>Social Media Help</p>
                <h3>345</h3>
            </div>
        </div>
        <div class="col-sm">
            <div class="card card-body bg-red">
                <i class="fas fa-hands-helping"></i>
                <p>Personal Help</p>
                <h3>343</h3>
            </div>
        </div>
        <div class="col-sm">
            <div class="card card-body bg-voilet">
                <i class="fas fa-hashtag"></i>
                <p>Party Programs</p>
                <h3>343</h3>
            </div>
        </div>
    </div>

    <div class="row chartbox">
        <div class="col-sm-12">
            <div class="card card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Photo</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Activity Date</th>                            
                            <th scope="col">Likes</th>
                            <th scope="col">Comments</th>
                            <th scope="col">Shares</th>
                            <th scope="col">Abuses</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
