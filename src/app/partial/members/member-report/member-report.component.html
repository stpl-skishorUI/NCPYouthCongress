<div class="container-fluid">
    <div class="row mx-0 px-0 doNotPrint" id="pageheader">
        <div class="col-sm-3">
            <span class="page-name">Member Report</span>
        </div>
        <div class="col-sm-9 text-end">
            <form [formGroup]="filterForm">
                <div class="row g-2">
                    <div class="col-sm-3 offset-6">
                        <ngx-select [allowClear]="true" (remove)="clearFilter('member')" [items]="memberNameArray" optionValueField="Id" formControlName="MemberId" (select)="filterData()" optionTextField="FullName" placeholder="Select Member Name">
                        </ngx-select>
                    </div>

                    <div class="col-sm-3 d-flex">
                        <div class="input-group">
                            <input [owlDateTime]="dt3" (remove)="clearFilter('dateRangePIcker')" formControlName="fromToDate"
                             [selectMode]="'range'" (dateTimeChange)="selDateRangeByFilter(this.filterForm.value.fromToDate)" class="form-control" [owlDateTimeTrigger]="dt3" placeholder="From To Date">
                            <button class="btn btn-light border btn-sm" type="button" [owlDateTimeTrigger]="dt3" *ngIf="!defaultCloseBtn">
                                <i class="fas fa-calendar-alt"></i></button>
                            <button class="btn btn-light border btn-sm" type="button" *ngIf="defaultCloseBtn" (click)="clearFilter('dateRangePIcker')">
                                <i class="fas fa-times"></i></button>
                        </div>
                        <owl-date-time #dt3 [pickerType]="'calendar'"></owl-date-time>
                    </div>
                </div>
            </form>
        </div>
    </div>
