<header class="header">
    <div class="header__container">
        <h5 class="mb-0">राष्ट्रवादी युवक कॉंग्रेस</h5>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Welcome {{userName}}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" routerLinkActive="active" routerLink="user/my-profile"><i class="fas fa-user"></i>Profile</a></li>
                <li><a class="dropdown-item" routerLinkActive="active" routerLink="user/change-password"><i class="fas fa-key"></i>Change Password</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#LogoutModal"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                <!-- <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#LogoutModal" (click)="logOut()"><i class="fas fa-sign-out-alt"></i>Logout</a></li> -->
            </ul>
        </div>
        <div class="header__toggle">
            <i class='fas fa-bars' id="header-toggle" [class.fa-times]="isShowMenu" (click)="showMenu()"></i>
        </div>
    </div>

</header>

<!-- Logout Confirmation modal pop up -->
<div class="modal fade" id="LogoutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="LogoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header bg-transparent border-bottom-0">
                <!-- <h5 class="modal-title" id="LogoutModalLabel">Modal title</h5> -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center pb-5">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
              </svg>
                <h3 class="my-4">Are You Sure?</h3>
                <button class="btn btn-secondary me-2 px-5" data-bs-dismiss="modal" type="button">NO</button>
                <button class="btn btn-main px-5 py-2" type="button" (click)="logOut()">YES</button>
            </div>
        </div>
    </div>
</div>
