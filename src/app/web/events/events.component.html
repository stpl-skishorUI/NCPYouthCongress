                                <owl-date-time #dt2 [pickerType]="'calendar'"></owl-date-time>
                                <button class="btn btn-light btn-sm" type="button" *ngIf="!defaultCloseBtn" [owlDateTimeTrigger]="dt2"> <i class="fas fa-calendar-alt"></i></button>
                                <button class="btn btn-light btn-sm" type="button" *ngIf="defaultCloseBtn" (click)=" paginationNo = 1; clearValue()">
                                    <i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div>

                        <div class="card mb-3 card-body" >
                            <div class="row g-0">
                                <div class="col-md-2">
                                    <img *ngIf="!events?.ImagePath" src="assets/images/ncp-default.png" class="img-fluid rounded" alt="...">
                                    <img *ngIf="events?.ImagePath" src="{{events?.ImagePath}}" class="img-fluid rounded" alt="...">
                                </div>
                                <div class="col-md-10">
                                    <div class="card-body py-0">
                                        <div class="row">
                                            <div class="col-sm-6">

                                            </div>
                                            <div class="col-sm-6 text-end"><small><i
                                                        class="fas fa-calendar-alt me-2"></i>
                                                    {{events?.ProgramStartDate}} ~ {{events?.ProgramEndDate}}</small></div>
                                        </div>
                                        <hr class="my-2" />
                                        <h6 class="text-main lh-base">
                                            <a (click)="redirectToEvent(events?.EventId)">{{events?.ProgramTitle | titlecase}}</a>

                                        </p> -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-2 text-end" *ngIf="eventListArray?.length == 0">
                            <div class="alert alert-danger text-center py-2">No Data Found..!</div>
                        </div>                       

                    </div>
                    <div class="mt-2 text-end" *ngIf="eventListArray?.length != 0">
