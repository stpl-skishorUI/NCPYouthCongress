            <div class="card">
                <!-- <div class="col-sm-2 mb-0" *ngFor="let imgs of sharedImages; index as i">
                    <div *ngIf="imgs?.data?.thumb"> 
                        <img [lightbox]="i" [src]="imgs?.data?.thumb" class="img-thumbnail h-150">
                   </div>
             </div> -->
                <div id="programcarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let imgs of sharedImages; index as i" [class.active]="i == 0">
                            <img [lightbox]="i" [src]="imgs?.data?.thumb" class="d-block w-100" alt="...">
                        </div>

                    </div>
                    <ng-container *ngIf="resultOfShareData?.Images.split(',').length >= 1">
                    <button class="carousel-control-prev" type="button" data-bs-target="#programcarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#programcarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </ng-container>
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        {{resultOfShareData?.Title | titlecase}}
                    </h5>
                    <p class="news-datelike">
                        <i class="far fa-clock"></i> Posted at: {{resultOfShareData?.ActivityDate}} {{resultOfShareData?.CreatedTime}}
                        <span class="float-end">
                            <i class="far fa-heart"></i>  {{resultOfShareData?.TotalLikes}}
                        </span>
                    </p>
                    <div class="postedby py-2 mb-1 text-end">
                        - {{resultOfShareData?.FullName}}
                    </div>
                    <div class="news-text">
                        <p>
                            {{resultOfShareData?.Description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
